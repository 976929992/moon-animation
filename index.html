<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月亮飘落</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .moon {
            position: absolute;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }

        .title {
            color: white;
            font-size: 20px;
            z-index: 100;
            text-align: center;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="title">点击屏幕任意位置会有更多月亮哦 ✨</div>
    <script>
        function createMoon(x = null) {
            const moon = document.createElement('div');
            moon.className = 'moon';
            moon.innerHTML = '🌙';
            moon.style.left = (x !== null ? x : Math.random() * 100) + '%';
            moon.style.animationDuration = 2 + Math.random() * 3 + 's';
            document.body.appendChild(moon);
            
            moon.addEventListener('animationend', () => {
                moon.remove();
            });
        }

        // 自动创建月亮
        setInterval(() => createMoon(), 500);

        // 点击时在点击位置创建更多月亮
        document.addEventListener('click', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            for(let i = 0; i < 5; i++) {
                setTimeout(() => createMoon(x), i * 100);
            }
        });
    </script>
</body>
</html>
